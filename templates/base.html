{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>
    <head>
        {% compress css %}
            <link href='{{ STATIC_URL }}open-review-static/css/fonts.css' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{{ STATIC_URL }}normalize/normalize.css" />
            <link rel="stylesheet" href="{{ STATIC_URL }}css/general.css" />
            <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />
            <link rel="stylesheet" href="{{ STATIC_URL }}css/footer.css" />
            {% block css %}{% endblock %}
        {% endcompress %}
        <title>OpenReview</title>
    </head>
    <body csrf="{{ csrf_token }}">
        <header>
          <h1>OpenReview.org</h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>

        {% include 'footer.html' %}

        <script type="text/javascript" src="{{ STATIC_URL }}mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        {% block meta %}{% endblock %}

        {% compress js %}
            <script type="text/javascript" src="{{ STATIC_URL }}bower_components/jquery/jquery.js"></script>
            {% block js %}{% endblock %}
        {% endcompress %}

        <script type="text/javascript">window.staticUrl = "{{ STATIC_URL }}";</script>
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'],['\\(','\\)']],
                processEscapes: true
            }
          });
        </script>
    </body>
</html>
